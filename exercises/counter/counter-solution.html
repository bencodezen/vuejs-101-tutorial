<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue.js 101 Workshop: Counter (Solution)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="counter.css" />
  <link href="https://fonts.googleapis.com/css?family=Bangers|Open+Sans" rel="stylesheet">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script> -->
  <script src="../vue.min.js"></script>
</head>

<body>
  <main class="main" id="app">
    <h1>Counter Exercise</h1>
    <article class="counter">
      <h2 v-show="count % 2 === 0">The count is even!</h2>
      <p class="count">{{ count }}</p>
      <button @click="increment">Increment by {{ amount }}</button>
      <button @click="decrement">Decrement by {{ amount }}</button>
      <div class="input-group">
        <label for="amount">Amount</label>
        <input type="number" name="amount" v-model.number="amount">
      </div>
    </article>
  </main>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 0,
        amount: 1
      },
      methods: {
        increment() {
          this.count += this.amount
        },
        decrement() {
          this.count -= this.amount
        }
      }
    })
  </script>
</body>

</html>
